{% extends "base.html" %}
{% block title %}Вхід{% endblock %}

{% block content %}
<form class="form-auth" method="POST" action="{{ url_for('login') }}">
    <h1 class="h3 mb-3 fw-normal text-center">Авторизація</h1>
    
    <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
        <label for="username">Логін</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Пароль</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Увійти</button>
    <p class="mt-3 text-center">Немає облікового запису? <a href="{{ url_for('signup') }}">Зареєструватися</a></p>
</form>
{% endblock %}
