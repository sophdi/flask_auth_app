{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}

{% block content %}
<form class="form-auth" method="POST" action="{{ url_for('signup') }}">
    <h1 class="h3 mb-3 fw-normal text-center">Реєстрація</h1>
    
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
        <label for="username">Логін</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="6">
        <label for="password">Пароль</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Зареєструватися</button>
    <p class="mt-3 text-center">Вже маєте обліковий запис? <a href="{{ url_for('login') }}">Увійти</a></p>
</form>
{% endblock %}
